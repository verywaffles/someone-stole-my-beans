<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Someone Stole My Beans</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ===========================
       TITLE SCREEN
  ============================ -->
  <div id="titleScreen">
    <h1>Someone Stole My Beans</h1>

    <div id="playerSetup">
      <label>
        Name:
        <input type="text" id="playerNameInput" placeholder="Bean Seeker">
      </label>

      <label>
        Class:
        <select id="playerClassSelect">
          <option value="detective">Detective</option>
          <option value="wizard">Bean Wizard</option>
          <option value="raccoonWhisperer">Raccoon Whisperer</option>
          <option value="bureauAgent">Bureau Agent</option>
        </select>
      </label>
    </div>

    <button id="playButton">Play</button>
  </div>



  <!-- ===========================
       GAME SCREEN
  ============================ -->
  <div id="gameScreen" style="display:none;">

    <h1>Someone Stole My Beans</h1>

    <div id="mainLayout">
      <div id="storyArea">
        <p id="text"></p>
        <div id="choices"></div>
        <button id="restartButton">âŸ³ Restart</button>
      </div>
    </div>



    <!-- ===========================
         FLOATING INVENTORY
    ============================ -->
    <button id="inventoryToggle">ğŸ“¦ Inventory</button>

    <div id="inventoryPanel">
      <h3>Inventory</h3>
      <ul id="inventoryList"></ul>
    </div>



    <!-- ===========================
         MENU WINDOWS
    ============================ -->

    <!-- Skill Tree -->
    <div id="skillTreePanel" class="menuWindow">
      <h3>Skill Tree</h3>
      <div id="skillTree"></div>
      <p id="skillPointsDisplay">Skill Points: 0</p>
    </div>

    <!-- Beanpedia -->
    <div id="lorePanel" class="menuWindow">
      <h3>Beanpedia</h3>
      <div id="loreContent">
        <p>No lore discovered yet.</p>
      </div>
    </div>

    <!-- Map -->
    <div id="mapPanel" class="menuWindow">
      <h3>Map</h3>
      <div id="mapContent">
        <p>No locations discovered yet.</p>
      </div>
    </div>

    <!-- Chaos Mode -->
    <div id="chaosPanel" class="menuWindow">
      <h3>Chaos Mode</h3>
      <label><input type="checkbox" id="chaosRNG"> Randomize outcomes</label><br>
      <label><input type="checkbox" id="chaosDoubleItems"> Double item drops</label><br>
      <label><input type="checkbox" id="chaosHardcore"> Hardcore mode</label>
    </div>

    <!-- Customize -->
    <div id="customizePanel" class="menuWindow">
      <h3>Customize Character</h3>
      <label>Name: <input type="text" id="customName"></label><br><br>
      <label>
        Class:
        <select id="customClass">
          <option>Detective</option>
          <option>Bean Wizard</option>
          <option>Raccoon Whisperer</option>
          <option>Bureau Agent</option>
        </select>
      </label>
    </div>

    <!-- Save -->
    <div id="savePanel" class="menuWindow">
      <h3>Save Game</h3>
      <div id="saveContent"></div>
    </div>

    <!-- Load -->
    <div id="loadPanel" class="menuWindow">
      <h3>Load Game</h3>
      <div id="loadContent"></div>
    </div>

    <!-- Settings -->
    <div id="settingsPanel" class="menuWindow">
      <h3>Settings</h3>
      <label><input type="checkbox" id="settingDarkMode"> Dark Mode</label><br>
      <label><input type="checkbox" id="settingBigText"> Large Text</label>
    </div>



    <!-- ===========================
         ACHIEVEMENTS POPUP PANEL
    ============================ -->
    <div id="achievementsPanel" class="menuWindow">
      <h3>Achievements</h3>
      <div id="achievementsList"></div>
      <button id="closeAchievements">Close</button>
    </div>



    <!-- ===========================
         FLOATING MENU BUTTON
    ============================ -->
    <button id="menuToggle">â˜° Menu</button>

    <div id="menuPanel">
      <button id="skillTreeButton">ğŸŒ¿ Skill Tree</button>
      <button id="loreButton">ğŸ“˜ Beanpedia</button>
      <button id="mapButton">ğŸ—ºï¸ Map</button>
      <button id="chaosButton">âš¡ Chaos Mode</button>
      <button id="customizeButton">ğŸ¨ Customize</button>
      <button id="saveButton">ğŸ’¾ Save</button>
      <button id="loadButton">ğŸ“‚ Load</button>
      <button id="settingsButton">âš™ï¸ Settings</button>
    </div>

    <!-- Achievements Button -->
    <button id="achievementsButton">ğŸ‰ Achievements</button>

  </div>



  <!-- ===========================
       SCRIPT (IMPORTANT)
  ============================ -->
  <script src="script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service worker registered"))
        .catch(err => console.error("Service worker registration failed:", err));
    }
  </script>

</body>
</html>
